default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  timeout: 5000
  username: <%= ENV['USERNAME'] %>
  password: <%= ENV['PASSWORD'] %>
  host:     <%= ENV['IP'] %>
  
development:
  <<: *default
  database: db/development

staging:
  <<: *default
  database: db/staging

production:
  <<: *default
  database: db/production
